<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIET NAM</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
        html {
            transform: scale(1.7);
        }

        /* ép canvas luôn nằm dưới */
        canvas {
          position: absolute !important;
          top: 0;
          left: 0;
          z-index: 1 !important;
        }

        /* watermark nổi trên canvas */
        .watermark {
          position: fixed;
          bottom: 10px;
          right: 15px;
          font-family: Arial, sans-serif;
          font-size: 18px;
          font-weight: bold;
          color: #ffffff;
          text-decoration: none;
          z-index: 9999 !important;
          text-shadow: 0 0 5px #fff,
                       0 0 10px #fff,
                       0 0 20px #fff;
          transition: text-shadow 0.3s ease;
        }

        .watermark:hover {
          text-shadow: 0 0 10px #fff,
                       0 0 20px #fff,
                       0 0 30px #fff;
        }
    </style>
  </head>
  <body>
    <!-- watermark góc phải dưới -->
    <a class="watermark" href="https://www.tiktok.com/@dangkhoacoder" target="_blank">
      @dangkhoa_coder
    </a>

    <script src="js/three.min.js"></script>
    <script src="js/MeshSurfaceSampler.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/simplex-noise.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
